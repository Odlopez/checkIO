<meta charset="utf-8"> 
<script type="text/javascript">

  function countingTiles(radius){
    
    var array = [0,0];
    var roundRad = Math.ceil(radius);
    for ( var i = 0; i < (4 * Math.pow(roundRad, 2)); i++) {
      let x = Math.abs(Math.floor(i / (roundRad * 2)) - (roundRad - 0.5)) - 0.5;
      let y = Math.abs(Math.floor(i % (roundRad * 2)) - (roundRad - 0.5)) - 0.5;
      let distance = Math.pow( Math.pow(x,2) + Math.pow(y,2), 0.5);
      if ( (Math.pow( Math.pow(x+1,2) + Math.pow(y+1,2), 0.5)) < radius ) {
        array[0] = array[0] + 1;
      } else if (distance < radius) {
        array[1] = array[1] + 1;
      }
    }

    return array;
  }

  alert ( countingTiles(0.63) ); 

</script>
