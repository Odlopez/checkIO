  function romanNumerals (number) {
    var rom = [{numeral: "M", value: 1000, tally: 0},
           {numeral: "CM", value: 900, tally: 0},
           {numeral: "D", value: 500, tally: 0},
           {numeral: "CD", value: 400, tally: 0},
           {numeral: "C", value: 100, tally: 0},
           {numeral: "XC", value: 90, tally: 0},
           {numeral: "L", value: 50, tally: 0},
           {numeral: "XL", value: 40, tally: 0},
           {numeral: "X", value: 10, tally: 0},
           {numeral: "IX", value: 9, tally: 0},
           {numeral: "V", value: 5, tally: 0},
           {numeral: "IV", value: 4, tally: 0},
           {numeral: "I", value: 1, tally: 0}];
    var result = "";

    rom.forEach(function (elem) {
      elem.tally = Math.floor(number / elem.value);
      number = number - elem.tally * elem.value;

    });
    return result;
  }
